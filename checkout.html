<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzMusic</title>
    <link rel="resetcss" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a class="icon" href="index.html">OzMusic</a>
        <span class="searchbox">
            <input type="text": placeholder="Search">
            <span class="searchicon">
                <img src="images/search.png" onclick="toProductPage()" alt="">
            </span>
        </span>
        <a class="headbtn" href="login">Login</a>
        <a class="headbtn" href="register">Register</a>
    </header>

    <main class="cart_page_content">
        <div>
            <button onclick="history.back()" class="back_button">
                <img src="images/Back.png" alt="">
            </button>
        </div>
        <div class="checkout_content">
            <div class="checkout_info">
                <div class="customer_detail">
                    <div><input type="text" placeholder="Email"></div>
                    <div class="cname">
                        <div><input type="text" placeholder="First Name"></div>
                        <div><input type="text" placeholder="Last Name"></div>
                    </div>
                    <div class="caddress">
                        <div><input type="text" placeholder="Country"></div>
                        <div><input type="text" placeholder="State/ Region"></div>
                        <div><input type="number" placeholder="Zip code"></div>
                    </div>
                    <div>
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div>
                        <input type="text" placeholder="Detailed Address">     
                    </div>
                </div>
    
                <div class="customer_detail">
                    <div><input type="text" placeholder="Credit Card Number"></div>
                    <div class="card_info">
                        <div><input type="text" placeholder="CSV"></div>
                        <div><input type="text" placeholder="Expiry Date"></div>
                    </div>
                    <div class="shipping">
                        <div class="stitle">Shipping</div>
                        <label class="container">Company A
                            <span class="shipping_cost">$15</span> 
                            <input type="checkbox" checked = "checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Company B
                            <span class="shipping_cost">$25</span> 
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Company C
                            <span class="shipping_cost">$35</span> 
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            
    
            <div class="progress">
                <div class="checkout_status"><img src="images/status2.png" alt=""></div>
                <div class="item_number"> Total Items: 2</div>
    
                <div class="cart_confirm">
                    <div class="total_cost">Total: $60</div>
                    <div>
                        <button onclick="toConfirm()" class="checkoutbtn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="main.js"></script>
</html>
